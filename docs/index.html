<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AccessibleLocomotionWebXR</title>
    <meta name="description" content="AccessibleLocomotionWebXR â€¢ A-Frame">
    
    <!-- A-Frame 0.8.2 -->
    <!-- `preload="auto"` needs to be removed from audio if using this version -->
    <!----> 
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
    
    <!-- A-Frame Extras -->
    <script src="https://unpkg.com/aframe-extras@4.2.0/dist/aframe-extras.min.js"></script>
    
    <!-- Recast Plugin -->
    <!-- <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script> -->
  </head>
  
  <body>
    
    <a href="#" id="trigger" style="position:absolute; top:0; left:0; z-index:10;">binary test</a>
    
    <!-- stats="false" -->
    <a-scene background="color: #ECECEC" renderer="gammaOutput: true; antialias: true;" light="defaultLightsEnabled: true;">
      
      <!-- Assets --> 
      <a-assets timeout="30000"> 

        <a-asset-item id="room" src="assets/apt/scene.gltf" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="furniture" src="assets/furniture/scene.gltf" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="navmesh" src="assets/NavMesh.gltf"></a-asset-item><a-asset-item id="chair" src="assets/wheelchair/scene.gltf"></a-asset-item>         
      </a-assets>
      

      <!-- Camera Rig -->
      <a-entity id="rig" movement-controls="constrainToNavMesh: true; speed: 0.2; controls:dash; " position="0 0 0" binary-controls="locomotion:true;interaction:true;locofirst:true;" >
      
        <!-- Camera -->
        <a-entity camera="far: 100;" look-controls position="0 1.2 0"></a-entity>
        <a-entity id="controller" trackpad-listener tracked-controls="controller:0; idPrefix:Gear VR|GearVR|Oculus Go"></a-entity>
        <a-entity gltf-model="#chair" position="0 0.7 0" scale="0.7 0.7 0.7" rotation="0 180 0"></a-entity>

 
      </a-entity>
      

      <a-entity geometry="primitive:box;height:1;depth:1.1;width:1.9"   
                position="1.86577 0.5 -1.02765" class="clickable"
                label-furniture="Patersons Dinning Table - $298.99"
                ></a-entity>

      <a-entity geometry="primitive:box;height:1;depth:1.2;width:2.2"   
                position="1.95 0.5 0.65" class="clickable"
                label-furniture="Langley Street Martinique Tufted Sofa - $829.99"
                ></a-entity>


      <a-entity geometry="primitive:box;height:1;depth:1.9;width:1.1"   
                position="-0.5 0.4 -11.4" class="clickable"
                label-furniture="Patersons Dinning Table - $298.99"
                ></a-entity>                

      <a-entity geometry="primitive:box;height:0.8;depth:0.8;width:0.8" 
                position="0.375 0.4 -11.5" class="clickable"
                label-furniture="Royal Palm Beach Chair - $101.99"
                ></a-entity>

      <a-entity geometry="primitive:box;height:0.6;depth:0.65;width:0.75" 
                position="-0.55 0.3 -10" class="clickable"
                label-furniture="Charlton End Table - $125.99"
                ></a-entity>

      <!-- room and Nav-mesh -->

      <a-entity gltf-model="#room" position="6.5 0 -6.5" ></a-entity>
      <a-entity gltf-model="#furniture" position="6.5 0 -6.5" ></a-entity>
      <a-entity gltf-model="#navmesh" nav-mesh visible="false" position="6.5 0.01 -6.5" >
      
    </a-scene>
    <script src="js/bundle.js"></script>
  </body>
</html>
